<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manali 5-Day Itinerary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">🏔️ Manali 5-Day Itinerary</h1>
    <hr class="mb-5" />

    <div id="itineraryContent"></div>

    <div class="text-center mt-4">
      <h4>Total Estimated Cost: <span class="text-info fw-bold">₹12,000 (Approx.)</span></h4>
    </div>
  </div>

  <script>
    const itineraryData = {
      "5days": [
        {
          "day": "Day 1: Arrival and Local Sightseeing",
          "activities": [
            "Arrive in Manali and check-in to hotel",
            "Visit Hadimba Temple",
            "Explore Manu Temple",
            "Stroll along Mall Road"
          ],
          "description": "Settle into Manali’s serene environment and explore the key local attractions at a relaxed pace."
        },
        {
          "day": "Day 2: Solang Valley Adventure",
          "activities": [
            "Visit Solang Valley for adventure sports",
            "Try paragliding or zorbing",
            "Enjoy a cable car ride",
            "Return to Manali for dinner"
          ],
          "description": "Experience thrilling activities in the picturesque Solang Valley surrounded by snow-capped mountains."
        },
        {
          "day": "Day 3: Rohtang Pass Excursion",
          "activities": [
            "Full-day trip to Rohtang Pass",
            "Snow activities and sightseeing",
            "Picnic lunch in the mountains"
          ],
          "description": "Take a memorable excursion to Rohtang Pass, famous for its stunning snowy landscapes."
        },
        {
          "day": "Day 4: Naggar Castle and Art Tour",
          "activities": [
            "Visit historic Naggar Castle",
            "Explore Nicholas Roerich Art Gallery",
            "Relax by the River Beas"
          ],
          "description": "Discover the rich culture and history of the region through art and architecture."
        },
        {
          "day": "Day 5: Leisure Day & Departure",
          "activities": [
            "Shopping and strolling on Mall Road",
            "Visit Vashisht Baths for hot springs",
            "Departure"
          ],
          "description": "Unwind, shop for souvenirs, enjoy the natural hot springs before heading back home."
        }
      ]
    };

    $(document).ready(function () {
      const days = itineraryData["5days"];
      let html = "";

      days.forEach((item) => {
        html += `
          <div class="card mb-4 shadow-sm rounded-3">
            <div class="card-body">
              <h3 class="card-title display-6 text-info">${item.day}</h3>
              <ul class="list-group list-group-flush my-3">
                ${item.activities.map((act) => `<li class="list-group-item">${act}</li>`).join('')}
              </ul>
              <p class="card-text text-muted">${item.description}</p>
            </div>
          </div>
        `;
      });

      $("#itineraryContent").html(html);
    });
  </script>
</body>
</html>
