<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Holiday Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Holiday Planner</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="goa.html">Goa</a></li>
          <li class="nav-item"><a class="nav-link" href="manali.html">Manali</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Section -->
  <div class="container mt-4">
    <h1 class="text-center">Find Your Destination</h1>
    <input id="searchBox" class="form-control mb-4" type="text" placeholder="Search (e.g., beach, mountains)">
    
<div class="col-md-6 mb-3 destination-card" data-keywords="beach party water sports">
  <div class="card p-3">
    <img src="images/goa.avif" alt="Goa Beach" class="mb-2" style="width:100%;height:auto;object-fit:cover;">
    <h3>ðŸŒ´ Goa</h3>
    <p>Relax on sandy beaches, enjoy nightlife, and water sports.</p>
    <a href="goa.html" class="btn btn-info">Explore Goa</a>
  </div>
</div>
<div class="col-md-6 mb-3 destination-card" data-keywords="beach party water sports">
  <div class="card p-3">
    <img src="images/manali.jpg" alt="Manali" class="mb-2" style="width:100%;height:auto;object-fit:cover;">
    <h3>ðŸŒ´ Manali</h3>
    <p>Snowy mountains, adventure sports, and scenic views.</p>
    <a href="manali.html" class="btn btn-info">Manali</a>
  </div>
</div>


  <script>
    // Search filter
    $("#searchBox").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $(".destination-card").filter(function() {
        $(this).toggle($(this).attr("data-keywords").toLowerCase().indexOf(value) > -1);
      });
    });
  </script>
</body>
</html>
