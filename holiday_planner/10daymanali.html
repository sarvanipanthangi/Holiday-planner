<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shimla & Manali 10-Day Itinerary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">🏔️ Shimla & Manali 10-Day Itinerary</h1>
    <hr class="mb-5" />

    <div id="itineraryContent"></div>

    <div class="text-center mt-4">
      <h4>Total Estimated Cost: <span class="text-info fw-bold">₹50,000 (Approx.)</span></h4>
    </div>
  </div>

  <script>

        {

          "activities": [
            "Arrival at Delhi airport",
            "Travel to Shimla by road",
            "Check-in at hotel and relax"
          ],
          "description": "Start your journey from Delhi and unwind with a scenic drive to Shimla."
        },
        {
          "day": "Day 2: Shimla Local Sightseeing",
          "activities": [
            "Visit Jakhoo Temple",
            "Explore Ridge, Mall Road",
            "Visit Christ Church",
            "Evening at Lakkar Bazaar"
          ],
          "description": "Enjoy Shimla’s colonial charm and vibrant market streets."
        },
        {
          "day": "Day 3: Shimla - Kufri - Mashobra",
          "activities": [
            "Day trip to Kufri for adventure activities",
            "Visit Mashobra village",
            "Return to Shimla for dinner"

          "description": "Experience adventure sports and peaceful village surroundings near Shimla."
        },
        {
          "day": "Day 4: Shimla - Manali Transfer",
          "activities": [
            "Travel to Manali by road",

          ],

          ],
          "description": "Discover Manali’s spiritual and natural highlights."
        },
        {
          "day": "Day 6: Solang Valley and Rohtang Pass",
          "activities": [

          ],

        },
        {

          "activities": [

        {

      days.forEach((item) => {

              <h3 class="card-title display-6 text-info">${item.day}</h3>

              </ul>

      });

      $("#itineraryContent").html(html);
